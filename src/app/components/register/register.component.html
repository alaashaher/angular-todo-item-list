<!-- main app container -->
<div class="jumbotron">
  <div class="container" style="padding: 22px 0px;
  background-color: white;">
    <div class="row row-form">
      <div class="col-12 photo offset-md-3 text-center">
        <div class="addPhot">
          <svg fill="none" height="28" width="28" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"
            style="display: inline-block; vertical-align: middle;margin-top: -17px;">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <br>
          ADD PHOTOS
        </div>
      </div>
      <div class="col-12 offset-md-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" formControlName="fullName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" placeholder="Your Name" />
            <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
              <div *ngIf="f.fullName.errors.required">Your Name is required</div>
              <div *ngIf="f.fullName.errors.minlength">name must be at least 8 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label>Birthday</label>
            <input type="text" formControlName="birthday" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" placeholder="dd/mm/yyyy" />
            <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
              <div *ngIf="f.birthday.errors.required">birthday is required</div>
              <div *ngIf="f.birthday.errors.pattern">birthday must be dd/mm/yyyy</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Your Email" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label>Phone number</label>
            <input type="text" formControlName="phone" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" placeholder="Your Phone Number" />
            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
              <div *ngIf="f.phone.errors.required">phone is required</div>
            </div>
            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
              <div *ngIf="f.phone.errors.pattern">phone must 0122222222</div>
            </div>
            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
              <div *ngIf="f.phone.errors.minLength">phone must 11 digit</div>
            </div>
          </div>

          <div class="form-group">
            <label>Location/Address</label>
            <input type="text" formControlName="address" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.address.errors }" placeholder="Your Location" />
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
              <div *ngIf="f.address.errors.required">address is required</div>
              <div *ngIf="f.address.errors.minlength">address must be at least 15 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary register-btn" type="submit">Next</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<p-dialog header="FeedBack" [(visible)]="display" [modal]="true" [responsive]="true"
  [style]="{width: '450px', minWidth: '400px'}" [minY]="70" [maximizable]="true" [baseZIndex]="10000">

  <div class="text-center" style="width: 100%;">
    <h1>Done</h1>
  </div>

  <p-footer>

  </p-footer>
</p-dialog>
