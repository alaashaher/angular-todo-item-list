<div class="container ">
  <div class="row input-div">
    <div class="col-7" style="padding-left: 0px;padding-right: 0px;">
      <input type="text" class="todo-input" placeholder="What needs to be done" [(ngModel)]="todoTitle">
    </div>
    <div class="col-1"></div>
    <div class="col-4" style="padding-left: 0px;padding-right: 0px;">
      <button (click)="addTodo()" class="btn add-btn" [disabled]="disableBtn()">add to do</button>
    </div>
  </div>

  <div class="row ">
    <div class="todo-item col-12" *ngFor="let todo of todosFiltered()">
      <div class="todo-item-left">
        <div class="todo-item-label">{{ todo.title }}</div>
      </div>
      <div class="remove-item" (click)="deleteTodo(todo.id)">
        &times;
      </div>
    </div>
  </div>
</div>
